name: Generate PDF Resume

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'assets/*.pdf'  # CRITICAL: Prevents infinite loops

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Allows the bot to push the new PDF back to the repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install puppeteer http-server

      - name: Generate PDF
        run: node generate-pdf.js

      - name: Commit and Push PDF
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add assets/Zachary_Butler_Resume_2025.pdf
          # Only commit if the PDF actually changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-generate PDF resume [skip ci]" && git push)
